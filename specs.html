<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de cadastro</title>
</head>
<body>
    
        <div class="container">
            
           <div class="form"></div>
               <form action="#"></form>
                   <div class="form-helder">
                    
                     </div>

                     <div class="input-group">
                        <h1>Cadastre-se</h1>
                        <form>
                        <div class="input-box">
                            <label for="firtname">Nome Completo</label>
                            <input id="firtname" type="text" name="firtname" placeholder="Digite seu nome" required>
                            
                        </div>
                        <div class="input-box">
                            <label for="number">Digite seu CPF</label>
                                <input id="number" type="password" name="number" placeholder="Digite seu CPF" maxlength="11" required>
              
                       </div>
                
                         <div class="input-box">
                             <label for="number">Telefone</label>
                                <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx)" maxlength="11" required>
              
                        </div>
            
                             <div class="input-box">
                                <label for="email">Digite seu e-mail</label>
                                   <input id="email" type="text" senha="email" placeholder="E-mail" required>
         
    </div>

               <div class="input-box">
                <label for="senha">Crie uma senha</label>
                <input id="password" type="password" senha="senha" placeholder="Senha" required>
             
        </div>

         <div class="input-box">
   <label for="confirmpassword">Confirme a Senha</label>
   <input id="confirmpassword"  type="password" senha="confirmpassword" placeholder="Digite sua senha" required>
</div>
<a href="index.html"><button class="btn-login">Cadastrar</button></a>
</form>
</div>
</body>
</html>
